<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid">

        <div class="d-flex justify-content-center inputGroup">

            <div class="form-group">
                <h1>What's the Weather?</h1>

                <!--Groups the text field and button together-->
                <div class="input-group">
                    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter City" />
                    <button type="button" class="btn btn-primary">Search</button>
                </div>
                <small id="cityHelp" class="form-text text-muted">Type in the name of a city in the text field</small>

            </div>
        </div>



        <div class="d-flex justify-content-center weatherCards">

            <div class="card" style="width: 23rem;">
                <div class="card-body">
                    This is some text within a card body.
                </div>
            </div>

        </div>
    </div>




    <script src="index.js"> </script>
</body>

</html>
